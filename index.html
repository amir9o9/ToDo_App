<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="time-box">
            <h2 id="time">00:00:00</h2>
        </div>

        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.jpg" alt=""></h2>
            <div class="row">
                <input type="text"  id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

                
        </div>
        
        <ul id="list-container">
        </ul> 

        <div class="advice-box">
            <input type="text" disabled placeholder="Click to revice an advice form AI">
            <button>
                <img src="./images/tip-icon.png" alt="give advice icon">
            </button>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
